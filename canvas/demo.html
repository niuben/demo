    <canvas id="canvas" width="700" height="700"></canvas>
    <script type="application/javascript">
        /*
        
        * 背面图片重构：新的图片、 文字
        * 增加动画的缓冲    
        * 延时翻牌子
    
        */
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        //加载图片        
        var img = document.getElementById("img");
        var img1 = document.getElementById("img1");
        var total = 6;
        var line = 3;
        var imgWidth = 200;
        var imgHeight = 300;
        var gap = 50;
        var requireID;


        function delay(fn, t) {
            // private instance variables
            var queue = [], self, timer;

            function schedule(fn, t) {
                timer = setTimeout(function () {
                    timer = null;
                    fn();
                    if (queue.length) {
                        var item = queue.shift();
                        schedule(item.fn, item.t);
                    }
                }, t);
            }
            self = {
                delay: function (fn, t) {
                    // if already queuing things or running a timer, 
                    //   then just add to the queue
                    if (queue.length || timer) {
                        queue.push({ fn: fn, t: t });
                    } else {
                        // no queue or timer yet, so schedule the timer
                        schedule(fn, t);
                    }
                    return self;
                },
                cancel: function () {
                    clearTimeout(timer);
                    queue = [];
                    return self;
                }
            };
            return self.delay(fn, t);
        }

        /*
        *  obj = {
                0: {
                    x: 0,
                    y: 0,
                    r: 1,
                    img: null
                }
            }
        */
        var obj = {};
        function getInitPos(index) {
            return {
                x: index % line * (imgWidth + gap),
                y: Math.floor(index / line) * (imgHeight + gap)
            }
        }

        function getMidPos() {
            var totalWidth = 700;
            var totalHeight = 2 * imgHeight + gap;

            return {
                x: Math.floor((totalWidth - imgWidth) / 2),
                y: Math.floor((totalHeight - imgHeight) / 2)
            }
        }


        function rorate(index, isRecover) {
            var curObj = obj[index];
            
            var delayNum = reduceDelay(index);
            if(delayNum != 0){
                return;
            }

            var r = curObj.r;
            if (isRecover != true) {
                r += -0.05;
                r = r < -1 ? -1 : r;
            } else {
                r += 0.05;
                r = r > 1 ? 1 : r;
            }

            curObj.img = r > 0 ? img : img1;
            curObj.r = r;

            return r;
        }

        function isBetween(a, b, c) {
            if (b - c == 0) {
                return true;
            }
            return (b - a) / (b - c) < 0 ? true : false;
        }

        function getClickIndex(e) {
            var x = e.offsetX;
            var y = e.offsetY;

            var imgWidth = 200;
            var imgHeight = 300;
            for (var i = 0; i < total; i++) {
                var posObj = getInitPos(i);
                if (posObj.x < x && x < posObj.x + imgWidth && posObj.y < y && y < posObj.y + imgHeight) {
                    return i
                }
            }
            return;
        }

        function reduceDelay(index){
            var curObj = obj[index];
            var delayNum = curObj.delay;
            delayNum--;
            delayNum = delayNum < 0 ? 0 : delayNum;        
            curObj.delay = delayNum;
            return delayNum;
        }

        function setDelay(num){
            num = num || 10;
            for (var n = 0; n < total; n++) {
                obj[n].delay =  n * num;
            }
        }

        function getASpeed(x, y, sx, sy, ex, ey){
            //计算加速度            
            var persent;
            var x = parseInt(x);
            var y = parseInt(y);
            if(sx != ex && sy != ey){
                persent = Math.sqrt(Math.pow(x - sx, 2) + Math.pow(y - sy, 2)) / Math.sqrt(Math.pow(ex - sx, 2) + Math.pow(ey - sy, 2));
            }else{
                if(sx != ex){
                    persent = Math.abs(x - sx) / Math.abs(ex - sx);
                }else{
                    persent = Math.abs(y - sy) / Math.abs(ey - sy);
                }
            }
            
            console.log("persent", persent);

            var max = 5;                            
            if(persent == 0) {
                persent = 0.01;
            }

            // return Math.sin(persent * Math.PI); 
            

            return persent < 0.5 ? persent * max : max - (( persent - 0.5) / 0.5 * max);            
        }

        // img.onload = function () {

            function draw() {
                ctx.clearRect(0, 0, 700, 700);
                for (var n = 0; n < total; n++) {
                    // if(rotateObj[n] == undefined){                
                    var curObj = obj[n];
                    var isRotate = curObj.r != 1 ? true : false;
                    var x = isRotate ? curObj.x + imgWidth / 2 : curObj.x;
                    var y = isRotate ? curObj.y + imgHeight / 2 : curObj.y;

                    var dx = isRotate ? - imgWidth / 2 : 0;
                    var dy = isRotate ? - imgHeight / 2 : 0;

                    ctx.save();
                    ctx.translate(x, y);

                    if (isRotate) {
                        var r = curObj.r;
                        ctx.scale(r, 1);
                        r < 0 && ctx.scale(-1, 1);
                    }

                    ctx.drawImage(curObj.img, dx, dy, imgWidth, imgHeight);
                    ctx.restore();
                }
            }

            function process(step, index, endCallback) {
                switch (step) {
                    case 0: // 初始化
                        var eObj = getMidPos()
                        var ex = eObj.x;
                        var ey = eObj.y;

                        for (var n = 0; n < total; n++) {
                            var posObj = getInitPos(n);
                            var x = posObj.x;
                            var y = posObj.y;
                            obj[n] = {
                                x: posObj.x,
                                y: posObj.y,
                                sx: posObj.x,
                                sy: posObj.y,
                                ex: ex,
                                ey: ey,
                                tan: x !== ex && y !== ey ? (ex - x) / (ey - y) : 0,
                                r: 1,
                                img: img,
                                delay: n * 10
                            }
                        }
                        break;
                    case 1: // 点击翻页
                        var r = rorate(index);
                        if (r == -1) {
                            cancelAnimationFrame(requireID);
                            draw();
                            return;
                        }
                        break;
                    case 2: // 其他翻页
                        for (var n = 0; n < total; n++) {
                            if (n == index) {
                                continue;
                            }                                                                                                   
                            rorate(n);                            
                        }
                        break;
                    case 3: //全部翻页
                        for (var n = 0; n < total; n++) {
                            rorate(n, true);
                        }
                        break;
                    case 4: //移动到中央                        
                        var unit = 20;
                        var mutil = 1;
                        var isStop = true;
                        for (var n = 0; n < total; n++) {                                                    
                                                    
                            var delayNum = reduceDelay(n);
                            if(delayNum != 0){
                                continue;
                            }

                            var curObj = obj[n];
                            var x = px = curObj.x;
                            var y = py = curObj.y;
                            var sx = curObj.sx;
                            var sy = curObj.sy;
                            var ex = curObj.ex;
                            var ey = curObj.ey;
                            var tan = curObj.tan;

                            if (x == ex && y == ey) {
                                continue;
                            } else {
                                isStop = false;
                            }

                            var a = getASpeed(x, y, sx, sy, ex, ey);
                            // console.log("a", a);


                            if (Math.abs(sx - ex) > Math.abs(sy - ey)) {
                                mutil = sx < ex ? 1 : -1;
                                x = x + unit * mutil * a;
                                y = tan !== 0 ? (x - sx) / tan + sy : sy;
                            } else {
                                mutil = sy < ey ? 1 : -1;
                                x = tan !== 0 ? (y - sy) / tan + sx : sx;
                                y = y + unit * mutil * a;
                            }

                            curObj.x = isBetween(px, ex, x) ? ex : x;
                            curObj.y = isBetween(py, ey, y) ? ey : y;
                        }
                        break;
                    case 5: //回到各个位置
                        var unit = 20;
                        var mutil = 1;
                        for (var n = 0; n < total; n++) {                                                                                                    
                            
                            var delayNum = reduceDelay(n);
                            if(delayNum != 0){
                                continue;
                            }
                            
                            var curObj = obj[n];
                            var x = px = curObj.x;
                            var y = py = curObj.y;
                            var sx = curObj.sx;
                            var sy = curObj.sy;
                            var ex = curObj.ex;
                            var ey = curObj.ey;
                            var tan = curObj.tan;
                                                    
                            if (x == sx && y == sy) {
                                continue;
                            }

                            var a = getASpeed(x, y, ex, ey, sx, sy);
                            // console.log("a", a);

                            if (Math.abs(sx - ex) > Math.abs(sy - ey)) {
                                mutil = sx < ex ? -1 : 1;
                                x = x + unit * mutil * a;
                                y = tan !== 0 ? (x - sx) / tan + sy : sy;
                            } else {
                                mutil = sy < ey ? -1 : 1;
                                x = tan !== 0 ? (y - sy) / tan + sx : sx;
                                y = y + unit * mutil * a;
                            }
                            curObj.x = isBetween(px, sx, x) ? sx : x;
                            curObj.y = isBetween(py, sy, y) ? sy : y;

                            // console.log("x", "y", x, y);
                        }
                        break;
                }

                draw();
                if (step != 0) {
                    requireID = requestAnimationFrame(function () {
                        process(step, index);
                    })
                    // setTimeout(function () {
                    //     process(step, index);
                    // }, 150)
                }
            }

            process(0);            
            // process(1, 1);
            // process(4);
            // process(2, 1);
            // setTimeout(function () {
            //     // process(3);
            //     cancelAnimationFrame(requireID);
            //     process(5);
            // }, 2000)



            var isLock = false;
            canvas.onclick = function (e) {
                if (isLock) return;
                var index = getClickIndex(e);
                isLock = true;
                index != undefined && process(1, index);
                // setTimeout(function () {
                //     // process(3);
                //     cancelAnimationFrame(requireID);
                //     process(2);
                // }, 1500)
                delay(function(){
                    cancelAnimationFrame(requireID);
                    process(2);   
                }, 1500)
                .delay(function(){
                    setDelay();          
                    cancelAnimationFrame(requireID);          
                    process(3);
                }, 2500).delay(function(){
                    setDelay()
                    cancelAnimationFrame(requireID);
                    process(4);   
                }, 1500).delay(function(){
                    setDelay(15)
                    cancelAnimationFrame(requireID);
                    process(5);   
                }, 2500).delay(function(){
                    cancelAnimationFrame(requireID);
                    isLock = false;
                }, 2500)

                // setTimeout(() => {
                //     this.state.step = 5;
                //     this.forceUpdate();

                //     setTimeout(() => {
                //         this.state.step = 6;
                //         this.forceUpdate();

                //         // this.getInfor();
                //         setTimeout(() => {
                //             this.state.step = 0;
                //             this.forceUpdate();

                //         }, 1500);

                //     }, 2000);

                // }, 1500);


            }
        // }
