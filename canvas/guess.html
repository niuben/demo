   <canvas id="canvas" width="700" height="700"></canvas>
   <script type="application/javascript">
        
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    
    //加载图片
    var i = 1; 
    var img = new Image();
    var img1 = document.getElementById("img1");
    img.onload = function(){            
      
    function lottery(index, posX, posY){
        // i = i + 5;
        // i = i == 360 ? 0 : i;        
        ctx.clearRect(0, 0, 700, 700);
        for(var n = 0; n < 6; n++){

            if(n == index){
                continue;
            }
            
            var _img = i < 0 ? img1 : img;          
            ctx.save();          
            
            x = n % 3 * 250;          
            y = Math.floor(n/3) * 350;
            
            ctx.translate(x, y);
            ctx.drawImage(_img, 0, 0, 200, 300);          
            ctx.restore();

        }
        ctx.save();
        ctx.translate(posX, posY);
        console.log(posX, posY);

        ctx.drawImage(_img, 0, 0, 200, 300);          
        ctx.restore();
        //翻转图片
        // requestAnimationFrame(draw);
    }

    var unit = 10;    
    var obj = {}

    function getInitPos(index){
        return {
            x: index % 3 * 250,     
            y: Math.floor(index/3) * 350
        }
    }


    function translate(){                
        ctx.clearRect(0, 0, 700, 700);
        for(var n = 0; n < 6; n++){
            ctx.save();
            var posObj = obj[n] != undefined ? obj[n] : getInitPos(n);
            ctx.translate(posObj.x, posObj.y);
            ctx.drawImage(img, 0, 0, 200, 300);
            ctx.restore();
        }
    }

    function start(index, tan, startX, startY, endX, endY, posX, posY){        

        var mutil = 1;
        var prevPosX = posX;
        var prevPosY = posY;

        if(Math.abs(startX - endX) > Math.abs(startY - endY)){
            mutil = startX < endX ? 1 : -1;            
            posX = posX + unit * mutil;
            posY = tan !== 0 ? (posX - startX) / tan + startY : startY;
        }else{
            mutil = startY < endY ? 1 : -1;
            posX = tan !== 0 ? (posY - startY) / tan + startX : startX;
            posY = posY + unit * mutil;
        }

        
        if(isBetween(prevPosX, endX, posX) && isBetween(prevPosY, endY, posY)) {
            // posX = endX;
            // posY = endY;
            obj[index] = {
                x: endX,
                y: endY
            };
            translate(index);    
            return;
        }
        obj[index] = {
            x: posX,
            y: posY
        };

        translate(index);
        setTimeout(function(){
            start(index, tan, startX, startY, endX, endY, posX, posY);
        }, 5);                     
    }    

    function isBetween(a, b, c){
        if(b - c == 0) {
            return true;
        }
        return (b - a) / (b - c) < 0 ? true : false;  
    }


    function init(index){
        // for(var i = 0; i < 6; i++){
            if(index == 6){
                setTimeout(function(){
                    recover(0);
                }, 800);
                return;
            }

            var posObj = getInitPos(index);
            var startX = posX = posObj.x;
            var startY = posY = posObj.y;
            
            var endX = 250;
            var endY = 200;             
            
            var tan = startX !== endX && startY !== endY ? (endX - startX) / (endY - startY) : 0;

            console.log(index, tan, startX, startY, endX, endY);
            start(index, tan, startX, startY, endX, endY, posX, posY);

            setTimeout(function(){                
                init(++index);
            }, 800);
        // }
    }

    function recover(index){
        if(index == 6){
            return;
        }

        var startX = posX = 250;
        var startY = posY = 200;
        
        var posObj = getInitPos(index);
        var endX = posObj.x
        var endY = posObj.y;             

        var tan = startX !== endX && startY !== endY ? (endX - startX) / (endY - startY) : 0;
        start(index, tan, startX, startY, endX, endY, posX, posY);

        setTimeout(function(){
            recover(++index);
        }, 800)
    }

    // init(0);
    translate();

    // 翻转图片
    var rotateObj = {};
    function rorateImg(index){

        ctx.clearRect(0, 0, 700, 700);
        
        for(var n = 0; n < 6; n++){
            if(n !== index && rotateObj[n] == undefined){                
                ctx.save();
                var posObj = obj[n] != undefined ? obj[n] : getInitPos(n);
                ctx.translate(posObj.x, posObj.y);
                // var i = ? 1 : parseFloat(rotateObj[index]);                
                // if(rotateObj[index] !== undefined){
                //     ctx.scale(i , 1);
                // }
                
                ctx.drawImage(img, 0, 0, 200, 300);
                ctx.restore();
            }else{
                //
                var i = rotateObj[n] == undefined ? 1 : parseFloat(rotateObj[n]);        
                i += -0.05;
                i = i < -1 ? -1 : i;  
                rotateObj[n] = i;

                var _img = i < 0 ? img1 : img;            
                var posObj = getInitPos(n);        
                
                ctx.save();
                ctx.translate(posObj.x + 100, posObj.y + 150);                
                ctx.scale(i , 1);
                if( i < 0){
                    ctx.scale(-1 , 1);
                }            
                ctx.drawImage(_img, -100, -150, 200, 300);
                ctx.restore();
                // requestAnimationFrame(rorateImg);
            }
        }
        setTimeout(function(){
            rorateImg(index);
        }, 50)
    }

    function getClickIndex(e){
        var x = e.offsetX;
        var y =  e.offsetY;
        
        var imgWidth = 200;
        var imgHeight = 300;
        for(var i = 0; i < 6; i++){
            var posObj = getInitPos(i);
            if(posObj.x < x && x < posObj.x + imgWidth && posObj.y < y && y < posObj.y + imgHeight ){
                return i
            }           
        }
        return;
    }

    canvas.onclick = function(e){
        var index = getClickIndex(e);
        index != undefined && rorateImg(index);
    }   

    function draw(){        
        // i = i + 5;

        i += -0.005;
        i = i < -1 ? -1 : i;  
        
        var _img = i < 0 ? img1 : img;
        
        ctx.clearRect(0, 0, 300, 300);

        ctx.translate(100, 150);
        // ctx.drawImage(img, 0, 0, 200, 300);

            // ctx.rotate(-180 * Math.PI / 180);

        ctx.scale(i , 1);
        if( i < 0){
            ctx.scale(-1 , 1);
        }
        ctx.drawImage(_img, -100, -150, 200, 300);

        //翻转图片
        ctx.restore();
        requestAnimationFrame(draw);
    }
