<!DOCTYPE html>
<html>
  <head>
    <title>generator</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function fetchData() {
        return function(callback) {
          setTimeout(function() {
            callback(null, "Hi!");
          }, 50);
        };
      }

      
      function run(taskDef) {
        // 创建迭代器，让它在别处可用
        let task = taskDef();
        // 启动任务
        let result = task.next();
        // 递归使用函数来保持对 next() 的调用
        function step() {
          // 如果还有更多要做的
          if (!result.done) {
            if (typeof result.value === "function") {
              result.value(function(err, data) {
                if (err) {
                  result = task.throw(err);
                  return;
                }
                result = task.next(data);
                step();
              });
            } else {
              result = task.next(result.value);
              step();
            }
          }
        }
        // 开始处理过程
        step();
      }

      run(fetchData)
    </script>
  </body>
</html>
